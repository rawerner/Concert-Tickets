<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/app/keys.js'></script>
</head>
<body>
  <div class='row firstrow'>
    <div class='small-5 columns'>
      <h1 class='title'>Concert Tickets</h1>
      <div class='small-12 columns hidden'>
        <h2>Ticket Reports</h2>
      </div>
      <div class='small-12 columns hidden'>
        <table class='report'>
          <thead>
            <tr>
              <th></th>
              <th>Tickets Sold</th>
              <th>Ticket Price</th>
              <th>Section Gross</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>General Admission</th>
              <td class='gasectiontickets'>0</td>
              <td class='gasectionprice'>$0</td>
              <td class='gasectiongross'>$0</td>
            </tr>
            <tr>
              <th>V.I.P.</th>
              <td class='vipsectiontickets'>0</td>
              <td class='vipsectionprice'>$0</td>
              <td class='vipsectiongross'>$0</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class='small-12 columns hidden'>
        <h4>Grand Totals</h4>
        <div class='small-12 columns hidden'>
          <div class='small-6 columns'>
            <div>Tickets Sold</div>
          </div>
          <div class='small-6 columns'>
            <div>Gross</div>
          </div>
        </div>
        <div class='small-12 columns hidden'>
          <div class='small-6 columns'>
            <input id='grandtickets' placeholder='0' type='text'>
          </div>
          <div class='small-6 columns'>
            <input id='grandgross' placeholder='$0.00' type='text'>
          </div>
        </div>
      </div>
    </div>
    <div class='small-2 columns'></div>
    <div class='small-5 columns hidden'>
      <div class='small-12 columns'>
        <h3>Guest List</h3>
      </div>
      <div class='small-12 columns'>
        <div class='small-6 columns'>
          <ul id='galist'>General Admission</ul>
        </div>
        <div class='small-6 columns' id='bordercontainer'>
          <ul id='viplist'>V.I.P.</ul>
        </div>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='small-4 columns'>
      <select>
        <option class='gasection' value='#gasection'>General Admission</option>
        <option class='vipsection' value='#vipsection'>VIP Section</option>
      </select>
    </div>
    <div class='small-2 columns'>
      <input id='numOfSeats' placeholder='35' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='priceOfSeats' placeholder='$100.00' type='text'>
    </div>
    <div class='small-4 columns'>
      <input class='button radius small' id='createSection' type='button' value='Create Section'>
    </div>
  </div>
  <div class='row'>
    <div class='small-5 columns'>
      <input id='name' placeholder='customer name' type='text'>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <div id='stage'></div>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <div id='vipsection'></div>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <div id='gasection'></div>
    </div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- %script{src: 'https://maps.googleapis.com/maps/api/js?key=__________&sensor=true'} -->
  <script src='/js/app/app.js'></script>
</body>
